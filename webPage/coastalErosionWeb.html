<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coastal Erosion Predictor</title>

  <!-- Leaflet & MapTiler -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.8.0/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.8.0/maptiler-sdk.css" rel="stylesheet" />
  <script src="https://cdn.maptiler.com/leaflet-maptilersdk/v4.1.0/leaflet-maptilersdk.umd.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Coastal Erosion Predictor</h1>
    <p>Analyze and visualize coastal erosion trends with real data. </p>
    <p1>Created by Huston Peyton, Jack Corson, Behrens Richeson, Cole, and Aidan McNamara</p1>
  </header>

  <main>
    <section id="controls">
      <div class="control-group">
        <label>Start Date:</label>
        <input type="date" id="startDate" value="2015-01-01">
      </div>
      <div class="control-group">
        <label>End Date:</label>
        <input type="date" id="endDate" value="2015-01-30">
      </div>
      <div class="control-group">
        <label>City:</label>
        <input type="text" id="city" value="Grand Isle">
      </div>
      <div class="control-group">
        <label>State:</label>
        <input type="text" id="state" value="LA">
      </div>
      <div class="control-group">
        <label>Period:</label>
        <select id="period">
          <option value="day">Day</option>
          <option value="month">Month</option>
          <option value="year">Year</option>
        </select>
      </div>
      <button id="predictBtn">Predict</button>
    </section>

    <section id="map-section">
      <div id="map"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Coastal Erosion Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
