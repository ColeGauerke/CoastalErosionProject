    <h1>Coastal Erosion Predictor</h1>
    <p>Analyze and visualize coastal erosion trends with real data. </p>
    <p1>Created by Huston Peyton, Jack Corson, Behrens Richeson, Cole, and Aidan McNamara</p1>
  </header>

  <main>
    <section id="controls">
      <div class="control-group">
        <label>Year</label>
        <select id="year">
          <option value="2015">2015</option>
          <option value="2017">2017</option>
          <option value="2024">2024</option>
        </select>
      </div>
      <div class="control-group">
        <label>City:</label>
        <select id="city">
          <option value="Grand Isle">Grand Isle</option>
          <option value="Port Fourchon">Port Fourchon</option>
          <option value="New Orleans">New Orleans</option>
        </select>
      </div>
      <div class="control-group">
        <label>State:</label>
        <select id="state">
          <option value="LA">LA</option>
        </select>
      </div>
    
      <button id="predictBtn">Predict</button>
    </section>

    <section id="map-section">
      <div id="map"></div>
    </section>
  </main>
